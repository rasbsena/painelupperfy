        // ========================================
        // RENDERIZAR CRONOGRAMA
        // ========================================
        function renderizarCronograma() {
            const container = document.getElementById('timeline');
            let sprintsFiltrados = [...sprints];

            // Aplicar filtros
            const filtroFoco = document.getElementById('filtroFoco').value;
            const filtroPrioridade = document.getElementById('filtroPrioridade').value;
            const filtroResponsavel = document.getElementById('filtroResponsavel').value;

            if (filtroFoco) {
                sprintsFiltrados = sprintsFiltrados.filter(s => s.foco === filtroFoco);
            }
            if (filtroPrioridade) {
                sprintsFiltrados = sprintsFiltrados.filter(s => s.prioridade === filtroPrioridade);
            }
            if (filtroResponsavel) {
                sprintsFiltrados = sprintsFiltrados.filter(s => s.responsaveis.includes(filtroResponsavel));
            }

            const html = sprintsFiltrados.map(sprint => `
                <div class="sprint-item" onclick="abrirModalSprint(${sprint.id})">
                    <div class="sprint-header">
                        <div>
                            <div class="sprint-titulo">${sprint.titulo}</div>
                            <div class="sprint-datas">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                                </svg>
                                ${formatarDataSimples(sprint.inicio)} atÃ© ${formatarDataSimples(sprint.fim)}
                            </div>
                        </div>
                        <span class="tag ${getPrioridadeClass(sprint.prioridade)}">${sprint.prioridade}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${sprint.progresso}%"></div>
                    </div>
                    <div class="sprint-info-mini">
                        <span>Progresso: ${sprint.progresso}%</span>
                        <span>Tarefas: ${sprint.tarefasDone}/${sprint.tarefasPlanned}</span>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html || '<p style="text-align: center; color: #999;">Nenhuma sprint encontrada com os filtros aplicados.</p>';
        }

        // ========================================
        // POPULAR FILTROS
        // ========================================
        function popularFiltros() {
            // Focos Ãºnicos
            const focos = [...new Set(sprints.map(s => s.foco))];
            const selectFoco = document.getElementById('filtroFoco');
            focos.forEach(foco => {
                const option = document.createElement('option');
                option.value = foco;
                option.textContent = foco;
                selectFoco.appendChild(option);
            });

            // ResponsÃ¡veis Ãºnicos
            const responsaveisUnicos = [...new Set(sprints.flatMap(s => s.responsaveis))];
            const selectResponsavel = document.getElementById('filtroResponsavel');
            responsaveisUnicos.forEach(resp => {
                const option = document.createElement('option');
                option.value = resp;
                option.textContent = resp;
                selectResponsavel.appendChild(option);
            });
        }

        // ========================================
        // MODAL DA SPRINT
        // ========================================
        function abrirModalSprint(sprintId) {
            const sprint = sprints.find(s => s.id === sprintId);
            if (!sprint) return;

            const modal = document.getElementById('modalSprint');
            const titulo = document.getElementById('modalSprintTitulo');
            const conteudo = document.getElementById('modalSprintConteudo');

            titulo.textContent = sprint.titulo;

            const html = `
                <div class="modal-section">
                    <div class="modal-section-title">ğŸ“… PerÃ­odo</div>
                    <p>${formatarDataSimples(sprint.inicio)} atÃ© ${formatarDataSimples(sprint.fim)}</p>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">ğŸ¯ Foco</div>
                    <p>${sprint.foco}</p>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">âš¡ Prioridade</div>
                    <span class="tag ${getPrioridadeClass(sprint.prioridade)}">${sprint.prioridade}</span>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">ğŸ‘¥ ResponsÃ¡veis</div>
                    <div>
                        ${sprint.responsaveis.map(resp => `<span class="responsavel-badge">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                            ${resp}
                        </span>`).join('')}
                    </div>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">ğŸ“Š Progresso</div>
                    <div class="progress-bar" style="margin-bottom: 0.5rem;">
                        <div class="progress-fill" style="width: ${sprint.progresso}%"></div>
                    </div>
                    <p style="font-size: 0.9rem; color: #666;">
                        ${sprint.progresso}% completo â€¢ ${sprint.tarefasDone} de ${sprint.tarefasPlanned} tarefas concluÃ­das
                    </p>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">ğŸ“ Notas TÃ©cnicas</div>
                    <p style="line-height: 1.7; white-space: pre-line;">${sprint.nota}</p>

        // ========================================
        // MODAL ARQUIVOS
        // ========================================
        function abrirModalArquivos() {
            const modal = document.getElementById('modalArquivos');
            const lista = document.getElementById('arquivosLista');

            const html = arquivosCompartilhados.map(arquivo => `
                <div class="arquivo-item">

        // ========================================
        // FECHAR MODAL
        // ========================================
        function fecharModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Fechar modal ao clicar fora
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });

        // ========================================
        // RENDERIZAR COMENTÃRIOS
        // ========================================
        function renderizarComentarios() {
            if (!mostrarComentarios || comentarios.length === 0) return;

            const card = document.getElementById('comentariosCard');
            const lista = document.getElementById('comentariosLista');

            card.style.display = 'block';

            const html = comentarios.map(comentario => `
                <div class="comentario-item">
                    <div class="comentario-header">
                        <span class="comentario-autor">${comentario.autor}</span>
                        <span class="comentario-data">${formatarData(comentario.data)}</span>
                    </div>
                    <div class="comentario-texto">${comentario.texto}</div>
                </div>
            `).join('');

            lista.innerHTML = html;
        }

        // ========================================
        // GRÃFICO DE EXECUÃ‡ÃƒO
        // ========================================
        function criarGrafico() {
            const ctx = document.getElementById('graficoExecucao').getContext('2d');

            // Preparar dados
            const labels = sprints.map(s => `Sprint ${s.id}`);
            const progressoData = sprints.map(s => s.progresso);
            const tarefasConcluidasData = sprints.map(s => (s.tarefasDone / s.tarefasPlanned) * 100);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Progresso Geral (%)',
                            data: progressoData,
                            backgroundColor: 'rgba(249, 61, 0, 0.6)',
                            borderColor: 'rgba(249, 61, 0, 1)',
                            borderWidth: 2
                        },
                        {
                            label: 'Tarefas ConcluÃ­das (%)',
                            data: tarefasConcluidasData,
                            backgroundColor: 'rgba(39, 9, 73, 0.6)',
                            borderColor: 'rgba(39, 9, 73, 1)',
                            borderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    family: 'Montserrat',
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y.toFixed(0) + '%';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                },
                                font: {
                                    family: 'Montserrat'
                                }
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    family: 'Montserrat'
                                }
                            }
                        }
                    }
                }
            });
        }

        // ========================================
        // CONFIGURAR LINKS DO MENU
        // ========================================
        function configurarLinks() {
            document.getElementById('linkSobre').href = linkSobreUpperfy;
            document.getElementById('linkPerfil').href = linkMeuPerfil;
        }

        // ========================================
        // INICIALIZAÃ‡ÃƒO
        // ========================================
        document.addEventListener('DOMContentLoaded', function() {
            configurarLinks();
            renderizarProjetoInfo();
            popularFiltros();
            renderizarCronograma();
            renderizarComentarios();
            criarGrafico();

            // Event listeners para filtros
            document.getElementById('filtroFoco').addEventListener('change', renderizarCronograma);
            document.getElementById('filtroPrioridade').addEventListener('change', renderizarCronograma);
            document.getElementById('filtroResponsavel').addEventListener('change', renderizarCronograma);
        });
    </script>
